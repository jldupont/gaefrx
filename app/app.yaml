application: gaefrx
module: default
version: v1d
runtime: python27
api_version: 1
threadsafe: true

skip_files:
## The defaults
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$
## The npm stuff to skip
- ^(.*/)node_modules/(.*/)


#
# Include sensitive information
#  not checked-in GIT repository
#
includes:
- secrets.yaml

handlers:

- url: /assets
  static_dir: assets
  secure: always
  
- url: /favicon.ico
  static_files: assets/favicon.ico
  upload: assets/favicon.ico
  secure: always
