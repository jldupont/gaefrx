<dom-module id="gaefrx-bus">
  <template>
  </template>
</dom-module>
<script>
  (function() {
    Polymer({
    	
      is: 'gaefrx-bus',
      
      properties: {
    	
    	  
      }, //properties
      
      subscribe: function(message_type, callback) {
    	  
    	  this.addEventListener(message_type, function(event) {
    		  
    		  var data = event.detail;
    		  
    		  callback(data, message_type);
    	  });    	  
    	  
      }
      
    });
  })();
</script>
