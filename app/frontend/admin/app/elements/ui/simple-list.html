   awaiting a real data-table solution. 
   
  See roadmap : https://github.com/PolymerElements/paper-elements

-->

<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="tpl-anchor.html">

<dom-module id="simple-list">
  <template>
  	<ul>
  		<template is="dom-repeat" items="{{list}}">
  			<li><a is="tpl-anchor" href="/domain/" trail$="{{item.name}}">{{item.name}}</a></li>
  		</template>
  	</ul>
  </template>
</dom-module>
<script>
  (function() {
    Polymer({
      is: 'simple-list',
      
      properties: {

	   	  list: {
	   		  type: Array,
	   		  value: []
	   	  }
		,
		
      },

      insert: function(data_list) {
    	  
    	  this.list = this.list.concat(data_list);
      },
      
      clear: function(){
    	  this.list = [];
      },
 
        
    });
  })();
</script>
