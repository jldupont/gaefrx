  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">

  <!-- Tile icon for Win8 (144x144) -->

  <link rel="stylesheet" href="styles/main.css">

  <script src="../bower_components/jsrbac/jsrbac.js">

<body unresolved class="fullbleed layout vertical">

                <paper-dialog id='testdialog' no-cancel-on-esc-key with-backdrop no-cancel-on-outside-click>
                	<h2>Heading</h2>
  					<p>Some content</p>
  					<div class="buttons">
						<paper-button dialog-dismiss>Cancel</paper-button>
        				<paper-button dialog-confirm>Accept</paper-button>  					
        			</div>
				</paper-dialog>

  <gaefrx-bus id='mbus'></gaefrx-bus>
  
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <div drawer>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
          <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
          
              <a data-route="home" href="/home">
                <iron-icon icon="home"></iron-icon>
                <span>Home</span>
              </a>

              <a data-route="domains" href="/domains" data-required-permission="domain:list" hidden>
                <iron-icon icon="cloud"></iron-icon>
                <span>Domains</span>
              </a>

              <a data-route="users" href="/users">
                <iron-icon icon="account-box"></iron-icon>
                <span>Users</span>
              </a>

          </paper-menu>
          <hr>
          
          <div class='vertical layout center'>
		  <google-signin id='google_signin'
		  		label-signin="Sign-in" 
		  		client-id="539639322649-d574vv8nilephdklbvo9jhuiba4fki1g.apps.googleusercontent.com"
		        scopes="profile"></google-signin>
 			</div>
          
      </div>
      <paper-header-panel main mode="waterfall-tall">

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <!-- 
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>
 		  -->
 			
          <!-- Application name -->
          <div class="middle paper-font-display2 app-name">GAE Frameworx Admin</div>

          <!-- Application sub title -->
          <div class="bottom title"></div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
        
        
        
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
            
              <paper-material elevation="1">
                <p class="paper-font-body2">This is another card.</p>
              </paper-material>

            </section>

            <section data-route="users">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Users</h2>
                <p>This is the users section</p>
                <a href="/users/Rob">Rob</a>
              </paper-material>
            </section>

            <section data-route="user-info">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">
                User:<span>{{params.name}}</span>
                </h2>
                <div>This is <span>{{params.name}}</span>'s section</div>
              </paper-material>
            </section>

            <section data-route="domains" data-required-permission="domain:list">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Domains</h2>
                <p>Domain Management</p>
                
                <paper-button raised id='toggle-button-dialog'>Toggle Dialog</paper-button>
                

              </paper-material>
              

              
            </section>

          </iron-pages>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>

 
  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/app_signin.js"></script>
  <script src="scripts/app_sections.js"></script>
  <!-- endbuild-->
</body>

</html>
