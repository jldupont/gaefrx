application: gaefrx
module: api
version: v1
runtime: python27
api_version: 1
threadsafe: true


handlers:

- url: /_api/domain
  script: api.api_domain.app
  secure: always

- url: /_api/domain/(.*)
  script: api.api_domain.app
  secure: always

- url: /_api/session
  script: api.api_session.app
  secure: always
 